version: '3.8'

services:
  # This service provisions a local PostgreSQL database
  db:
    image: postgres:16-alpine # Use a lightweight, modern Postgres image
    container_name: laundry-tracker-postgres
    restart: always
    ports:
      - "5432:5432" # Map container port to local machine port 5432
    environment:
      # These environment variables match the DATABASE_URL parameters
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: laundry_tracker_db
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persistent volume for data

volumes:
  postgres_data: