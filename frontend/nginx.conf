server {
    listen 80;
    server_name localhost;

    # Set the root to the built React files
    root /usr/share/nginx/html;
    index index.html;

    # Configuration for all requests
    location / {
        # Try serving the file, then the directory, then fallback to index.html
        # This is essential for React Router to handle all paths
        try_files $uri $uri/ /index.html;
    }

    # Optional: Enable compression for performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;


}