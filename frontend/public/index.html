<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe | Login</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        /* --- M3 Design Tokens (Teal Theme) --- */
        :root {
            --md-sys-color-primary: #006A60;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #74F8E5;
            --md-sys-color-on-primary-container: #00201C;
            --md-sys-color-secondary-container: #CCE8E3;
            --md-sys-color-on-secondary-container: #05201C;
            --md-sys-color-surface: #F7FAF9;
            --md-sys-color-on-surface: #191C1C;
            --md-sys-color-surface-variant: #DAE5E1;
            --md-sys-color-outline: #6F7977;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            margin: 0;
            overflow: hidden;
        }

        /* Auth Screen Overlay */
        #auth-screen {
            position: fixed;
            inset: 0;
            background-color: var(--md-sys-color-surface);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        /* Utilities */
        .hidden { display: none !important; }
        .opacity-0 { opacity: 0; pointer-events: none; }
        
        /* M3 Button */
        .m3-btn {
            height: 40px;
            border-radius: 20px;
            padding: 0 24px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-filled {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }
        .btn-filled:hover { opacity: 0.9; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        .m3-input {
            width: 100%;
            height: 56px;
            background: var(--md-sys-color-surface-variant);
            border-radius: 4px 4px 0 0;
            border-bottom: 1px solid var(--md-sys-color-outline);
            padding: 0 16px;
            font-size: 16px;
            color: var(--md-sys-color-on-surface);
            outline: none;
        }
        .m3-input:focus { border-bottom: 2px solid var(--md-sys-color-primary); }

        /* Main App Blur when locked */
        #main-app { transition: filter 0.3s; }
        .blur-app { filter: blur(8px); pointer-events: none; }
    </style>
</head>
<body>

    <!-- ==================== AUTH SCREEN (Login/Signup) ==================== -->
    <div id="auth-screen">
        <div class="w-full max-w-sm p-6 flex flex-col gap-6 bg-white rounded-[28px] shadow-xl m-4">
            
            <div class="text-center">
                <div class="w-12 h-12 bg-[var(--md-sys-color-primary-container)] text-[var(--md-sys-color-on-primary-container)] rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="lock" class="w-6 h-6"></i>
                </div>
                <h1 id="auth-title" class="text-2xl font-normal text-[var(--md-sys-color-on-surface)]">Sign In</h1>
                <p id="auth-subtitle" class="text-sm text-gray-500 mt-1">Welcome back to your wardrobe.</p>
            </div>

            <form id="auth-form" class="flex flex-col gap-4" onsubmit="handleAuth(event)">
                <div>
                    <input type="email" id="email" placeholder="Email" class="m3-input" required>
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password" class="m3-input" required>
                </div>
                
                <div id="error-msg" class="text-[var(--md-sys-color-error)] text-sm text-center hidden"></div>

                <button type="submit" class="m3-btn btn-filled w-full mt-2">
                    <span id="btn-text">Log In</span>
                </button>
            </form>

            <div class="text-center">
                <button onclick="toggleAuthMode()" class="text-[var(--md-sys-color-primary)] text-sm font-medium hover:underline">
                    <span id="toggle-text">Don't have an account? Sign Up</span>
                </button>
            </div>
        </div>
    </div>

    <!-- ==================== MAIN APP (Initially Hidden/Blurred) ==================== -->
    <div id="main-app" class="flex h-screen w-screen overflow-hidden blur-app">
        
        <!-- Navigation Rail -->
        <nav class="hidden md:flex w-20 flex-col items-center py-4 border-r border-gray-200 bg-white z-20">
            <button class="mb-8 p-3 rounded-full text-[var(--md-sys-color-primary)] bg-[var(--md-sys-color-secondary-container)]">
                <i data-lucide="checkroom" class="w-6 h-6"></i>
            </button>
            
            <div class="flex flex-col gap-4 w-full items-center">
                <button class="p-3 rounded-2xl bg-[var(--md-sys-color-secondary-container)]">
                    <i data-lucide="layout-grid" class="w-6 h-6 text-[var(--md-sys-color-on-secondary-container)]"></i>
                </button>
                <!-- Logout -->
                <button onclick="logout()" class="mt-auto mb-4 p-3 text-red-600 hover:bg-red-50 rounded-full" title="Logout">
                    <i data-lucide="log-out" class="w-6 h-6"></i>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col relative bg-[var(--md-sys-color-surface)]">
            <header class="h-16 flex items-center justify-between px-6 border-b border-gray-200 bg-white">
                <span class="text-xl text-[var(--md-sys-color-on-surface)]">Catalog</span>
                <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center text-purple-700 font-bold">U</div>
            </header>

            <div class="flex-1 flex items-center justify-center p-8">
                <div class="text-center">
                    <div class="w-24 h-24 bg-[var(--md-sys-color-surface-variant)] rounded-[24px] mx-auto mb-4 flex items-center justify-center">
                        <i data-lucide="inbox" class="w-12 h-12 opacity-40"></i>
                    </div>
                    <h2 class="text-xl mb-2">Welcome!</h2>
                    <p class="text-gray-500">You are logged in. This is the dashboard.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
        
        const API_URL = 'http://localhost:3000'; // Adjust if deployed
        let isSignup = false;

        // Check Login Status on Load
        const token = localStorage.getItem('auth_token');
        if (token) {
            showApp();
        }

        // Toggle Login / Signup UI
        function toggleAuthMode() {
            isSignup = !isSignup;
            const title = document.getElementById('auth-title');
            const btn = document.getElementById('btn-text');
            const toggle = document.getElementById('toggle-text');
            const subtitle = document.getElementById('auth-subtitle');

            if (isSignup) {
                title.innerText = 'Create Account';
                subtitle.innerText = 'Join to start tracking.';
                btn.innerText = 'Sign Up';
                toggle.innerText = 'Already have an account? Log In';
            } else {
                title.innerText = 'Sign In';
                subtitle.innerText = 'Welcome back to your wardrobe.';
                btn.innerText = 'Log In';
                toggle.innerText = "Don't have an account? Sign Up";
            }
        }

        // Handle Form Submission
        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            
            const endpoint = isSignup ? '/signup' : '/login';
            
            try {
                // In a standalone HTML file, we might be hitting a real backend or mocking it.
                // For this demo, let's assume a successful mock login if API fails, 
                // BUT if you have the backend running, this fetch will work.
                
                const res = await fetch(API_URL + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    if (data.token) {
                        localStorage.setItem('auth_token', data.token);
                        showApp();
                    } else if (isSignup) {
                        // Switch to login after signup
                        toggleAuthMode();
                        alert('Account created! Please log in.');
                    }
                } else {
                    errorMsg.innerText = data.error || 'Authentication failed';
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                console.log("Backend not reachable, entering Demo Mode for UI testing");
                // Fallback for UI testing if backend isn't running
                localStorage.setItem('auth_token', 'demo_token');
                showApp();
            }
        }

        function showApp() {
            document.getElementById('auth-screen').classList.add('opacity-0');
            setTimeout(() => {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('blur-app');
            }, 300);
        }

        function logout() {
            localStorage.removeItem('auth_token');
            location.reload();
        }
    </script>
</body>
</html>
