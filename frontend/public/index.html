<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wardrobe Tracker</title>
    
    <!-- 1. Fonts: Roboto for M3 Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 2. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        /* --- M3 Design Tokens --- */
        :root {
            /* Core Colors (Deep Purple Theme) */
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            
            --md-sys-color-secondary: #625B71;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            
            --md-sys-color-tertiary: #7D5260;
            --md-sys-color-tertiary-container: #FFD8E4;
            --md-sys-color-on-tertiary-container: #31111D;

            --md-sys-color-background: #FFFBFE;
            --md-sys-color-on-background: #1C1B1F;
            
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface-variant: #49454F;
            
            --md-sys-color-outline: #79747E;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            margin: 0;
            overflow: hidden; /* Prevent body scroll, main content handles it */
        }

        /* --- Navigation Rail Styles (Desktop) --- */
        .nav-rail-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            width: 100%;
            padding: 12px 0;
            cursor: pointer;
            background: none;
            border: none;
            transition: all 0.2s ease;
        }

        /* Icon Container */
        .nav-icon-container {
            width: 56px;
            height: 32px;
            border-radius: 16px; /* Pill shape */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: var(--md-sys-color-on-surface-variant); /* Default text color */
        }

        /* Text Label */
        .nav-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface-variant);
            transition: color 0.2s ease;
        }

        /* Active State */
        .nav-rail-btn.active .nav-icon-container {
            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }
        
        .nav-rail-btn.active .nav-label {
            color: var(--md-sys-color-on-surface);
            font-weight: 700;
        }

        /* Hover State (Ripple-like) */
        .nav-rail-btn:hover .nav-icon-container {
            background-color: rgba(29, 25, 43, 0.08); /* on-surface with opacity */
        }
        .nav-rail-btn.active:hover .nav-icon-container {
            background-color: #D8CDE8; /* slightly darker secondary container */
        }

        /* --- FAB Styles --- */
        .fab {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            box-shadow: 0 4px 8px 3px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.2s ease, transform 0.1s ease;
        }
        .fab:hover {
            box-shadow: 0 6px 10px 4px rgba(0, 0, 0, 0.15);
            background-color: #D9C7FB; /* slightly darker container */
        }
        .fab:active {
            transform: scale(0.98);
        }

        /* --- Dialog / Modal Overlay --- */
        .dialog-backdrop {
            background-color: rgba(0, 0, 0, 0.32);
            backdrop-filter: blur(2px);
        }

        /* --- Utilities --- */
        .m3-card {
            background-color: var(--md-sys-color-surface);
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 12px;
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="flex h-screen w-screen">

    <!-- ==================== NAVIGATION RAIL (Desktop) ==================== -->
    <nav class="hidden sm:flex w-20 flex-col items-center py-4 h-full border-r border-gray-200 bg-white z-20">
        <!-- Menu Icon (Placeholder) -->
        <button class="mb-8 p-3 rounded-full hover:bg-gray-100 text-gray-700">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>

        <!-- FAB (Add Item) -->
        <button onclick="openAddModal()" class="fab w-14 h-14 rounded-2xl flex items-center justify-center mb-8">
            <i data-lucide="plus" class="w-6 h-6"></i>
        </button>

        <!-- Destinations -->
        <div class="flex flex-col gap-2 w-full">
            <button class="nav-rail-btn active" onclick="switchView('catalog', this)">
                <div class="nav-icon-container">
                    <i data-lucide="shirt" class="w-6 h-6"></i>
                </div>
                <span class="nav-label">Catalog</span>
            </button>

            <button class="nav-rail-btn" onclick="switchView('laundry', this)">
                <div class="nav-icon-container">
                    <i data-lucide="washing-machine" class="w-6 h-6"></i>
                </div>
                <span class="nav-label">Laundry</span>
            </button>

            <button class="nav-rail-btn" onclick="switchView('damaged', this)">
                <div class="nav-icon-container">
                    <i data-lucide="alert-triangle" class="w-6 h-6"></i>
                </div>
                <span class="nav-label">Damaged</span>
            </button>
        </div>
    </nav>

    <!-- ==================== MAIN CONTENT AREA ==================== -->
    <main class="flex-1 flex flex-col h-full relative">
        
        <!-- Top Bar (Mobile Only Header) -->
        <header class="sm:hidden h-16 flex items-center justify-between px-4 bg-white sticky top-0 z-10 shadow-sm">
            <span class="text-xl font-normal text-[var(--md-sys-color-on-surface)]">Wardrobe</span>
            <button class="w-10 h-10 rounded-full overflow-hidden bg-purple-100 flex items-center justify-center text-purple-700 font-bold">
               U
            </button>
        </header>

        <!-- Scrollable Content -->
        <div id="content-area" class="flex-1 overflow-y-auto p-4 sm:p-8 no-scrollbar pb-24 sm:pb-8">
            
            <!-- Dynamic Title -->
            <h1 id="view-title" class="text-4xl sm:text-5xl text-[var(--md-sys-color-on-surface)] mb-8 font-normal tracking-tight">
                Clothing Catalog
            </h1>

            <!-- Item Grid -->
            <div id="item-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- JS will populate this -->
            </div>

            <!-- Empty State (Shown if no items) -->
            <div id="empty-state" class="hidden flex-col items-center justify-center h-64 text-center mt-10 p-8 rounded-3xl bg-[var(--md-sys-color-surface-variant)]">
                <i data-lucide="layers" class="w-16 h-16 mb-4 text-[var(--md-sys-color-primary)] opacity-50"></i>
                <h3 class="text-xl font-medium mb-2">Nothing here yet</h3>
                <p class="text-sm text-gray-600 max-w-xs">Your collection is empty. Tap the + button to add your first clothing item.</p>
            </div>

        </div>

        <!-- Mobile FAB (Bottom Right) -->
        <button onclick="openAddModal()" class="sm:hidden absolute bottom-24 right-4 fab w-14 h-14 rounded-2xl flex items-center justify-center z-20">
            <i data-lucide="plus" class="w-6 h-6"></i>
        </button>

        <!-- Bottom Navigation (Mobile Only) -->
        <nav class="sm:hidden h-20 bg-[var(--md-sys-color-surface)] border-t border-gray-200 flex justify-around items-center fixed bottom-0 w-full z-30 pb-2">
            <button class="nav-rail-btn active" onclick="switchView('catalog', this)">
                <div class="nav-icon-container">
                    <i data-lucide="shirt" class="w-6 h-6"></i>
                </div>
                <span class="nav-label">Catalog</span>
            </button>
            <button class="nav-rail-btn" onclick="switchView('laundry', this)">
                <div class="nav-icon-container">
                    <i data-lucide="washing-machine" class="w-6 h-6"></i>
                </div>
                <span class="nav-label">Laundry</span>
            </button>
            <button class="nav-rail-btn" onclick="switchView('damaged', this)">
                <div class="nav-icon-container">
                    <i data-lucide="alert-triangle" class="w-6 h-6"></i>
                </div>
                <span class="nav-label">Damaged</span>
            </button>
        </nav>
    </main>

    <!-- ==================== ADD ITEM DIALOG (Modal) ==================== -->
    <div id="add-modal" class="fixed inset-0 dialog-backdrop z-50 hidden flex items-center justify-center p-4">
        <div class="bg-[var(--md-sys-color-surface)] w-full max-w-sm rounded-[28px] p-6 shadow-2xl flex flex-col gap-4 scale-95 opacity-0 transition-all duration-200 overflow-y-auto max-h-[90vh]" id="modal-content">
            
            <div class="flex items-center justify-between">
                <h2 class="text-2xl font-normal text-[var(--md-sys-color-on-surface)]">New Item</h2>
                <button onclick="closeAddModal()" class="p-2 hover:bg-gray-100 rounded-full">
                    <i data-lucide="x" class="w-6 h-6 text-gray-500"></i>
                </button>
            </div>

            <div class="flex flex-col gap-4 mt-2">
                
                <!-- 1. Image Upload Area -->
                <div class="relative group cursor-pointer" onclick="document.getElementById('file-input').click()">
                    <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleImagePreview(event)">
                    <div id="image-preview-container" class="h-40 w-full bg-[var(--md-sys-color-surface-variant)] rounded-xl flex flex-col items-center justify-center border-2 border-dashed border-gray-300 hover:border-[var(--md-sys-color-primary)] transition-colors overflow-hidden">
                        <!-- Default State -->
                        <div id="upload-placeholder" class="flex flex-col items-center text-gray-500">
                            <i data-lucide="camera" class="w-8 h-8 mb-2"></i>
                            <span class="text-xs font-medium">Tap to upload image</span>
                        </div>
                        <!-- Image Preview State -->
                        <img id="image-preview" src="" alt="Preview" class="w-full h-full object-cover hidden">
                    </div>
                </div>

                <!-- 2. Name Input -->
                <div class="relative bg-[var(--md-sys-color-surface-variant)] rounded-t-lg border-b border-gray-400 hover:bg-[#e0dce4]">
                    <label class="absolute top-2 left-4 text-[10px] text-gray-600">Item Name</label>
                    <input type="text" id="input-name" placeholder="e.g. Navy Blazer" 
                           class="w-full h-14 px-4 pt-4 pb-1 bg-transparent border-none focus:outline-none text-[var(--md-sys-color-on-surface-variant)] placeholder-gray-500">
                </div>

                <!-- 3. Row: Category & Size -->
                <div class="flex gap-2">
                    <!-- Category Select -->
                    <div class="flex-1 bg-[var(--md-sys-color-surface-variant)] rounded-lg px-3 py-2">
                        <label class="block text-[10px] text-gray-600 mb-1">Category</label>
                        <select id="input-category" class="w-full bg-transparent border-none text-sm focus:outline-none">
                            <option value="Casuals">Casuals</option>
                            <option value="Formals">Formals</option>
                            <option value="Activewear">Activewear</option>
                            <option value="Party">Party</option>
                            <option value="Home">Home</option>
                        </select>
                    </div>

                    <!-- Size Select -->
                    <div class="w-1/3 bg-[var(--md-sys-color-surface-variant)] rounded-lg px-3 py-2">
                        <label class="block text-[10px] text-gray-600 mb-1">Size</label>
                        <select id="input-size" class="w-full bg-transparent border-none text-sm focus:outline-none">
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M" selected>M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>
                </div>

                <!-- 4. Row: Type & Color -->
                <div class="flex gap-2">
                    <div class="flex-1 bg-[var(--md-sys-color-surface-variant)] rounded-lg px-3 py-2">
                        <label class="block text-[10px] text-gray-600 mb-1">Type</label>
                        <select id="input-type" class="w-full bg-transparent border-none text-sm focus:outline-none">
                            <option value="Shirt">Shirt</option>
                            <option value="Pants">Pants</option>
                            <option value="Dress">Dress</option>
                            <option value="Outerwear">Outerwear</option>
                            <option value="Shoes">Shoes</option>
                            <option value="Accessory">Accessory</option>
                        </select>
                    </div>
                    
                    <!-- Color Picker -->
                    <div class="w-1/3 flex flex-col items-center bg-[var(--md-sys-color-surface-variant)] rounded-lg p-1">
                        <label class="text-[10px] text-gray-600 w-full text-left pl-2">Color</label>
                        <input type="color" id="input-color" value="#6750A4" class="w-full h-8 bg-transparent border-none cursor-pointer">
                    </div>
                </div>
            </div>

            <div class="flex justify-end gap-2 mt-4">
                <button onclick="closeAddModal()" class="px-6 py-2.5 rounded-full text-[var(--md-sys-color-primary)] font-medium hover:bg-[var(--md-sys-color-surface-variant)] transition-colors">
                    Cancel
                </button>
                <button onclick="saveNewItem()" class="px-6 py-2.5 rounded-full bg-[var(--md-sys-color-primary)] text-[var(--md-sys-color-on-primary)] font-medium hover:opacity-90 transition-opacity shadow-sm">
                    Save
                </button>
            </div>
        </div>
    </div>

    <!-- ==================== JAVASCRIPT LOGIC ==================== -->
    <script>
        // Initialize Icons
        lucide.createIcons();

        // --- APP STATE ---
        let inventory = []; 
        let currentView = 'catalog';
        let currentImageBlob = null; // Store the image URL

        // --- VIEW LOGIC ---
        function switchView(viewName, btnElement) {
            currentView = viewName;
            
            // Reset active states
            document.querySelectorAll('.nav-rail-btn').forEach(btn => btn.classList.remove('active'));
            
            // Set active state based on data-view attribute
            const buttons = document.querySelectorAll(`.nav-rail-btn[onclick*="${viewName}"]`);
            buttons.forEach(btn => btn.classList.add('active'));

            // Update Title
            const titleMap = {
                'catalog': 'Clothing Catalog',
                'laundry': 'Laundry List',
                'damaged': 'Damage Log'
            };
            document.getElementById('view-title').innerText = titleMap[viewName];

            renderItems();
        }

        // --- RENDERING ---
        function renderItems() {
            const grid = document.getElementById('item-grid');
            const emptyState = document.getElementById('empty-state');
            
            // Filter items based on view
            let displayItems = [];
            if (currentView === 'catalog') {
                displayItems = inventory;
            } else if (currentView === 'laundry') {
                displayItems = inventory.filter(i => i.status === 'Dirty' || i.status === 'Washing');
            } else if (currentView === 'damaged') {
                displayItems = inventory.filter(i => i.status === 'Damaged');
            }

            // Clear grid
            grid.innerHTML = '';

            // Toggle Empty State
            if (displayItems.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
                return;
            } else {
                grid.classList.remove('hidden');
                emptyState.classList.add('hidden');
                emptyState.classList.remove('flex');
            }

            // Render Cards
            displayItems.forEach(item => {
                const card = document.createElement('div');
                card.className = `bg-[var(--md-sys-color-surface)] border border-gray-200 rounded-[12px] overflow-hidden shadow-sm hover:shadow-md transition-shadow cursor-pointer flex flex-col h-80`; // Increased height for image
                
                // Status Styling
                let statusColor = 'bg-green-100 text-green-800';
                if (item.status === 'Dirty') statusColor = 'bg-yellow-100 text-yellow-800';
                if (item.status === 'Damaged') statusColor = 'bg-red-100 text-red-800';

                // Determine Image Source
                let imageContent;
                if (item.image) {
                    imageContent = `<img src="${item.image}" class="w-full h-full object-cover" alt="${item.name}">`;
                } else {
                    // Fallback to colored block
                    imageContent = `
                        <div class="w-full h-full flex items-center justify-center" style="color: ${item.color}">
                            <i data-lucide="shirt" class="w-12 h-12 opacity-50"></i>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="h-40 w-full bg-gray-50 relative">
                        ${imageContent}
                        <div class="absolute top-2 right-2 px-2 py-0.5 rounded-full text-[10px] font-bold uppercase tracking-wider bg-white/90 backdrop-blur-sm shadow-sm text-gray-800">
                            ${item.size}
                        </div>
                    </div>
                    <div class="p-4 flex-1 flex flex-col">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="font-medium text-lg text-gray-900 truncate w-3/4">${item.name}</h3>
                        </div>
                        
                        <!-- Badges -->
                        <div class="flex gap-1 mb-2 flex-wrap">
                            <span class="px-2 py-0.5 rounded-md bg-gray-100 text-[10px] text-gray-600">${item.category}</span>
                            <span class="px-2 py-0.5 rounded-full text-[10px] font-bold uppercase tracking-wider ${statusColor}">${item.status}</span>
                        </div>

                        <p class="text-xs text-gray-500 mt-auto">Type: ${item.type}</p>
                        
                        <!-- Actions -->
                        <div class="flex gap-2 mt-3 pt-3 border-t border-gray-100">
                            <button onclick="updateStatus(${item.id}, 'Dirty', event)" class="flex-1 text-xs font-medium text-[var(--md-sys-color-primary)] hover:bg-purple-50 py-2 rounded border border-purple-100">Wash</button>
                            <button onclick="updateStatus(${item.id}, 'Damaged', event)" class="text-xs font-medium text-red-600 hover:bg-red-50 px-3 py-2 rounded border border-red-100">Report</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            lucide.createIcons();
        }

        // --- IMAGE HANDLING ---
        function handleImagePreview(event) {
            const file = event.target.files[0];
            if (file) {
                currentImageBlob = URL.createObjectURL(file);
                
                // Update UI
                const placeholder = document.getElementById('upload-placeholder');
                const preview = document.getElementById('image-preview');
                
                placeholder.classList.add('hidden');
                preview.src = currentImageBlob;
                preview.classList.remove('hidden');
            }
        }

        // --- MODAL LOGIC ---
        function openAddModal() {
            const modal = document.getElementById('add-modal');
            const content = document.getElementById('modal-content');
            modal.classList.remove('hidden');
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeAddModal() {
            const modal = document.getElementById('add-modal');
            const content = document.getElementById('modal-content');
            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                resetForm();
            }, 200);
        }

        function resetForm() {
            document.getElementById('input-name').value = '';
            document.getElementById('file-input').value = ''; // Reset file input
            document.getElementById('upload-placeholder').classList.remove('hidden');
            document.getElementById('image-preview').classList.add('hidden');
            document.getElementById('image-preview').src = '';
            currentImageBlob = null;
        }

        function saveNewItem() {
            const name = document.getElementById('input-name').value;
            const type = document.getElementById('input-type').value;
            const category = document.getElementById('input-category').value;
            const size = document.getElementById('input-size').value;
            const color = document.getElementById('input-color').value;

            if (!name) return alert("Please enter a name");

            const newItem = {
                id: Date.now(),
                name: name,
                type: type,
                category: category,
                size: size,
                color: color,
                image: currentImageBlob, // Uses local blob URL
                status: 'Clean'
            };

            inventory.unshift(newItem); // Add to top
            closeAddModal();
            renderItems();
        }

        // --- ACTION LOGIC ---
        function updateStatus(id, newStatus, event) {
            event.stopPropagation();
            const item = inventory.find(i => i.id === id);
            if (item) {
                // Toggle logic
                if (item.status === newStatus) {
                    item.status = 'Clean';
                } else {
                    item.status = newStatus;
                }
                renderItems();
            }
        }

        // --- INIT ---
        renderItems();

    </script>
</body>
</html>
